---
# Filesystem config
wp_path: /var/www/html
wp_owner: wordpress
wp_group: "{{ wp_owner }}"

# WordPress download configuration
wp_version: latest
wp_skip_content: false

# WordPress configuration
wp_skip_config: false
wp_db_name: wordpress
wp_db_user: wordpress
wp_db_pass: ~
wp_db_host: localhost:3306
wp_db_prefix: wp_
wp_db_charset: utf8
wp_db_skip_check: false

# WordPress installation
wp_skip_install: false
wp_url: ~
wp_title: My Blog!
wp_admin_user: admin
wp_admin_password: ~
wp_admin_email: ~
wp_skip_email: false

# WP-CLI configuration
wp_cli_path: /usr/local/bin/wp
